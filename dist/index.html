<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Touch-UI</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      body {
        font-size: var(--font-size);
      }
      #app {
        margin: 20px;
      }</style>
    <style>.box {
        margin: 20px;
      }
      .col {
        background: burlywood;
      }
      .demo {
        background: #ddd;
        border: 1px solid #666;
        height: 100px;
      }</style>
  <link rel="stylesheet" href="/app.a6a4d504.css"></head>
  <body>
    <div id="app">
      <t-row :gutter="10">
        <t-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
          <div class="demo"></div>
        </t-col>
        <t-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
        <div class="demo"></div>
      </t-col>
      <t-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
      <div class="demo"></div>
    </t-col>
      </t-row>

      <div class="box">
        <t-input value="张三" disabled=""></t-input>
        <t-input value="李四" readonly=""></t-input>
        <t-input value="何"></t-input>
      </div>
      <div class="box">
        <t-input value="陈" @change="inputChange"></t-input>
      </div>
      <div class="box">
        <t-input value="王五" error="姓名不能少于两个字"></t-input>
      </div>
      <div class="box">
        <t-button icon="setting">
          按钮
        </t-button>
        <t-button :loading="loading1" @click="loading1=!loading1">按钮</t-button>
        <t-button icon="setting" icon-position="right">
          按钮
        </t-button>
      </div>
    </div>

  </body>
  <script src="/app.a6a4d504.js"></script>
  <script src="//at.alicdn.com/t/font_1635660_ebwjg6o4snp.js"></script>
</html>
